name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm --filter @reveal/sdk exec eslint src --ext .ts,.tsx || echo "Linter not configured yet"

      - name: Type check
        run: pnpm --filter @reveal/sdk exec tsc --noEmit || echo "TypeScript check skipped"

      - name: Run tests
        run: pnpm --filter @reveal/sdk test

      - name: Build
        run: pnpm --filter @reveal/sdk build

      - name: Check build output
        run: |
          if [ ! -f "packages/sdk/dist/index.mjs" ]; then
            echo "Build failed: dist/index.mjs not found"
            exit 1
          fi
          if [ ! -f "packages/sdk/dist/index.d.ts" ]; then
            echo "Build failed: dist/index.d.ts not found"
            exit 1
          fi
          echo "Build output verified âœ“"

